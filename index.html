<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="SUNNY.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="media/musiclogo.png" class="logo" height="100" width="150">
            <ul>
                <li><a href="https://gaana.com/songs" target="_blank">ALL</a></li>
                <li><a href="https://gaana.com/newrelease" target="_blank">NEW SONGS</a></li>
                <li><a href="https://gaana.com/old-songs" target="_blank">OLD SONGS</a></li>
                <li><a href="https://gaana.com/radio" target="_blank">RADIO</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>FEEL <br> THE <br> BEAT</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="media/playy.png" height="80" width="60" id="icon">
            </div>
        </div>
    </div>
    <audio id="Mysong">

        <source src="media/Giorno theme.mp3" type="audio/mp3">
    </audio>
    <script>
        var Mysong = document.getElementById("Mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (Mysong.paused) {
                Mysong.play();
                icon.src = "media/pausee.png";
            } else {
                Mysong.pause();
                icon.src = "media/playy.png";
            }
        }

    </script>
</body>

</html>
